<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code2</title>
    <script>
        const num=parseInt(prompt("enter the number:"));

        if(num==1){
            document.write("one")
        }
        else if(num==2){
            document.write("two")
        }
        else if(num==0){
            document.write("zero")
        }
        else if(num==3){
            document.write("three")
        }
        else if(num==4){
            document.write("four")
        }
        else if(num==5){
            document.write("five")
        }
        else if(num==7){
            document.write("seven")
        }
        else{
            document.write("invalid number")
        }
    </script>
</head>
<body>
    
</body>
</html>
